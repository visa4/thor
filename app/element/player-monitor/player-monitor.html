
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../player-timeslot/player-timeslot.html">

<dom-module id="player-monitor">
    <template>
        <style>
            :host {
                display: flex;
                position: absolute;
            }

            .layers {
                padding: 0;
                margin: 0;
                height: 100%;
                width: 100%;
                position: relative;
            }

            .layer {
                position: absolute;
                top: 0;
                left: 0;
                height: 100%;
                width: 100%;
                background-color: transparent;
            }

            .default {
                z-index: 1;
            }

            .standard {
                z-index: 2;
            }

            .overlay {
                z-index: 3;
            }

        </style>

        <div class="layers">
            <div id="default"  class="layer default"></div>
            <div id="standard" class="layer standard"></div>
            <div id="overlay"  class="layer overlay"></div>
            <div id="monitors" class="layer monitors"></div>
        </div>
    </template>

    <script>
        class ElementPlayerMonitor extends Polymer.Element {

            static get is() { return 'player-monitor'; }

            static get ipc() { return  require('electron').ipcRenderer; }

            static get properties() {
                return {
                    nodeName : {
                        type: String,
                        readOnly: true,
                        value: 'playerMonitor'
                    },

                    identifier: {
                        type: String,
                        reflectToAttribute : true,
                    },

                    height: {
                        type: Number,
                        notify : true,
                        observer: '_changeHeight'
                    },

                    width: {
                        type: Number,
                        notify : true,
                        observer: '_changeWidth'
                    },

                    backgroundColor : {
                        type: String,
                        observer: '_changeBackgroundColor'
                    },

                    offsetX : {
                        type: Number,
                        value: 0,
                        observer: '_changeOffsetX'
                    },

                    offsetY : {
                        type: Number,
                        value: 0,
                        observer: '_changeOffsetY'
                    },

                    timeslotDefault : {

                    }
                }
            }

            constructor() {
                super();
                ElementPlayerMonitorManager.ipc.on('start-timeslot', this.start.bind(this));
            }

            start(evt, msg) {

                if (msg.timeslot.virtualMonitorReference.monitorId != this.identifier) {
                    return;
                }

                console.log(msg.timeslot);
                let timeslot = document.createElement('player-timeslot');
                timeslot.height = this.height;
                timeslot.width  = this.width;
                timeslot.config(msg.timeslot, msg.options);

                let context = msg.opstions && msg.options.context ? msg.options.context : 'standard';

                // Clear layer
                while ( this.$[context].firstChild) {
                    this.$[context].removeChild(this.$[context].firstChild);
                }

                this.$[context].appendChild(timeslot);
            }

            updateSize(evt, msg) {
                if (this.height !==  msg.height) {
                    this.height = msg.height;
                }

                if (this.width !==  msg.width) {
                    this.width = msg.width;
                }
            }

            _changeHeight(newValue, oldValue) {
                if (!newValue) {
                    return;
                }
                this.style.height = newValue + 'px';
            }

            _changeWidth(newValue, oldValue) {
                if (!newValue) {
                    return;
                }
                this.style.width = newValue + 'px';
            }

            _changeBackgroundColor(newValue, oldValue) {
                if (!newValue) {
                    return;
                }
                // TODO migliore il color picker per gestire la trasparenza
                this.style.backgroundColor = newValue === '#ffffff' ? 'transparent' : newValue
            }

            _changeOffsetX(newValue, oldValue) {
                if (!newValue || (this.parentElement && this.parentElement.tagName === 'BODY')) {
                    return;
                }
                this.style.left = newValue + 'px';
            }

            _changeOffsetY(newValue, oldValue) {
                if (!newValue || (this.parentElement && this.parentElement.tagName === 'BODY')) {
                    return;
                }
                this.style.top = newValue + 'px';
            }
        }

        window.customElements.define(ElementPlayerMonitor.is, ElementPlayerMonitor);

    </script>
</dom-module>
