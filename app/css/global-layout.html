<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<!-- shared styles for all views -->
<dom-module id="global-layout">
    <template>
        <style>
            .flex { @apply --layout; }

            .flex-horizontal { @apply --layout-horizontal; }

            .flex-vertical { @apply --layout-vertical; }

            .flex-center {
                @apply --layout-center;
                @apply --layout-center-justified;
            }

            .flex-vertical-center { @apply --layout-center; }

            .flex-horizontal-center { @apply --layout-center-justified; }

            .flex-horizontal-end { @apply --layout-end-justified; }

            .flex-horizontal-space-between { @apply --layout-justified; }

            .flex-1 { @apply --layout-flex }

            .flex-basis-100 { flex-basis: 100%; }

            .flex-basis-90 { flex-basis: 90%; }

            .flex-basis-85 {  flex-basis: 85%; }

            .flex-basis-80 { flex-basis: 80%; }

            .flex-basis-70 { flex-basis: 70%; }

            .flex-basis-50 { flex-basis: 50%; }

            .flex-basis-30 { flex-basis: 30%; }

            .flex-basis-20 { flex-basis: 20%; }

            .flex-basis-15 { flex-basis: 15%; }

            .flex-basis-10 { flex-basis: 10%; }

            .no-display { display: none;}
        </style>
    </template>
</dom-module>
