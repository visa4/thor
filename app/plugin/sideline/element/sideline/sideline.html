
<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../../bower_components/paper-input/paper-input.html">

<link rel="import" href="../../../../css/global-layout.html">
<link rel="import" href="../../../../css/global-styles.html">
<link rel="import" href="../../../../element/iconset/iconset.html">


<dom-module id="sideline-wc">
  <template>
    <style include="global-layout"></style>
    <style include="global-style"></style>
    <style>

      .card-content {
        padding: 0;
      }

      .data {
        padding: 8px;
      }

      .activePaperButton {
        color: var(--app-primary-color);
      }

      paper-listbox {
        min-width: 0;
      }

      .dataWrapper {
        margin: 6px;
      }

      #rightSection {
        background-image: url("img/sideline.jpg") !important;
      }

    </style>
    <paper-card id="design">
      <div class="card-content flex flex-horizontal">
        <div class="data flex-basis-85 flex flex-vertical">
          <div class="dataWrapper">
            <div>{{sideline.name}} {{sideline.width}}px {{sideline.height}}px</div>
          </div>
        </div>
        <div class="flex-basis-15 flex flex-vertical">
          <paper-menu-button ignore-select disabled="{{hideCrud}}">
            <paper-icon-button icon="app:more" slot="dropdown-trigger" alt="multi menu"></paper-icon-button>
            <paper-listbox slot="dropdown-content" multi>
              <paper-item on-click="_update">Modifica</paper-item>
              <paper-item  on-click="_remove">Elimina</paper-item>
            </paper-listbox>
          </paper-menu-button>
        </div>
      </div>
      <div class="card-actions"></div>
      <div id="rightSection" class="rate-image"></div>
    </paper-card>
  </template>

  <script>
    class ElementSideline extends Polymer.Element {

      static get is() { return 'sideline-wc'; }

      static get properties() {
          return {

              sideline: {
                  type: Object,
                  value: new Sideline()
              }
          };
      }

      _remove(evt) {
          this.dispatchEvent(new CustomEvent('remove', {detail: this.sideline}));
      }

      _update(evt) {
          this.dispatchEvent(new CustomEvent('update-view', {detail: this.sideline}));
      }
    }

    window.customElements.define(ElementSideline.is, ElementSideline);

  </script>
</dom-module>
