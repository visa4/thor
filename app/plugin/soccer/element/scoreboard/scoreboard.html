<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<link rel="import" href="scoreboard-player.html">
<link rel="import" href="scoreboard-match-result.html">
<link rel="import" href="../iconset/iconset.html">

<link rel="import" href="../../../../css/global-layout.html">
<link rel="import" href="../../../../css/global-styles.html">

<dom-module id="soccer-scoreboard-wc">
    <template>
        <style include="global-layout"></style>
        <style include="global-style"></style>
        <style>

            soccer-scoreboar-match-result-wc {
                --soccer-scoreboar-match-result-data: {
                    font-size: 30px;
                    height: 46px;
                }
            }

            .padding-left-6 {
                padding-left: 4px;
            }

            .padding-right-6 {
                padding-right: 6px;
            }

            .team-title {
                font-size: 24px;
            }

            .teamRose {
                font-size: 20px;
                text-align: center;
                height: 40px;
                margin-bottom: 6px;
            }

            .margin-bottom-200 {
                margin-bottom: 300px;
            }

            .debug1 {
                background-color: red;
            }
            .debug2 {
                background-color: blue;
            }
        </style>

        <div class="flex flex-horizontal margin-bottom-200">
            <div class="home flex-basis-50 flex flex-horizontal padding-right-6">
                <div class="flex-basis-30">
                    <div class="teamRose">Rosa</div>
                    <template is="dom-repeat" items="[[match.homeTeam.players]]" as="player" filter="_isRostrumPlayer" home>
                        <soccer-scoreboar-player-wc player="{{player}}" on-wrap-change-status="_changeStatus" home></soccer-scoreboar-player-wc>
                    </template>
                </div>
                <div class="flex-basis-70 padding-left-6">
                    <soccer-scoreboar-match-result-wc team="{{match.homeTeam}}" left></soccer-scoreboar-match-result-wc>
                    <div class="teamRose">Titolari</div>
                    <div>
                        <template is="dom-repeat" items="[[match.homeTeam.players]]" as="player" filter="_isHolderPlayer" home>
                            <soccer-scoreboar-player-wc player="{{player}}" on-wrap-change-status="_changeStatus"  on-wrap-add-card="_addCard" home left></soccer-scoreboar-player-wc>
                        </template>
                    </div>
                    <div class="teamRose">Panchina</div>
                    <template is="dom-repeat" items="[[match.homeTeam.players]]" as="player" filter="_isBenchPlayer" home>
                        <soccer-scoreboar-player-wc player="{{player}}" on-wrap-change-statu on-wrap-change-status="_changeStatus"s="_changeStatus" home left></soccer-scoreboar-player-wc>
                    </template>
                    <div class="flex flex-horizontal">
                        <div class="flex-basis-50 teamRose">
                            <div class="teamRose">Cartellini</div>
                            <template is="dom-repeat" items="[[match.homeTeam.players]]" as="player" filter="_hadCard" home>
                                <soccer-scoreboar-player-wc player="{{player}}" home left></soccer-scoreboar-player-wc>
                            </template>
                        </div>
                        <div class="flex-basis-50 teamRose">Sostituzioni</div>
                    </div>
                </div>
            </div>
            <div class="guest flex-basis-50 flex flex-horizontal padding-left-6">
                <div class="flex-basis-70 padding-right-6">
                    <soccer-scoreboar-match-result-wc team="{{match.guestTeam}}"></soccer-scoreboar-match-result-wc>
                    <div class="teamRose">Titolari</div>
                    <template is="dom-repeat" items="[[match.guestTeam.players]]" as="player" filter="_isHolderPlayer" guest>
                        <soccer-scoreboar-player-wc player="{{player}}" on-wrap-change-status="_changeStatus" on-wrap-add-card="_addCard" guest></soccer-scoreboar-player-wc>
                    </template>
                    <div class="teamRose">Panchina</div>
                    <template is="dom-repeat" items="[[match.guestTeam.players]]" as="player" filter="_isBenchPlayer" guest>
                        <soccer-scoreboar-player-wc player="{{player}}" on-wrap-change-status="_changeStatus" guest></soccer-scoreboar-player-wc>
                    </template>
                    <div class="flex flex-horizontal">
                        <div class="flex-basis-50 teamRose">Sostituzioni</div>
                        <div class="flex-basis-50 teamRose">
                            <div class="teamRose">Cartellini</div>
                            <template is="dom-repeat" items="[[match.guestTeam.players]]" as="player" filter="_hadCard" guest>
                                <soccer-scoreboar-player-wc player="{{player}}" guest></soccer-scoreboar-player-wc>
                            </template>
                        </div>
                    </div>
                </div>
                <div class="flex-basis-30">
                    <div class="teamRose">Rosa</div>
                    <template is="dom-repeat" items="[[match.guestTeam.players]]" as="player" filter="_isRostrumPlayer" guest>
                        <soccer-scoreboar-player-wc player="{{player}}" on-wrap-change-status="_changeStatus" guest left></soccer-scoreboar-player-wc>
                    </template>
                </div>
            </div>
        </div>
    </template>

    <script>
        class ElementSoccerScoreboard extends Polymer.Element {

            static get is() {
                return 'soccer-scoreboard-wc';
            }

            static get properties() {
                return {

                    match: {
                        type: new MatchSoccer(),
                        notify:true
                    }
                };
            }

            ready() {
                super.ready();

                this.match = serviceManager.get('SoccerService').getCurrentMatch();
                serviceManager.get('SoccerService').eventManager.on(SoccerService.UPDATE_CURRENT_MATCH, this._updateMatch.bind(this))
            }

            /**
             * @param evt
             * @private
             */
            _updateMatch(evt) {

                this.match = evt.data;
            }

            /**
             * @param {PlayerSoccer} player
             * @private
             */
            _isHolderPlayer(player) {
                return player.status === PlayerSoccer.STATUS_HOLDER;
            }

            /**
             * @param {PlayerSoccer} player
             * @private
             */
            _isBenchPlayer(player) {
                return player.status === PlayerSoccer.STATUS_BENCH;
            }

            /**
             * TODO
             * @param {PlayerSoccer} item1
             * @param {PlayerSoccer} item2

            _sortCard(item1, item2) {

            }

             */

            /**
             * @param {PlayerSoccer} player
             * @private
             */
            _isRostrumPlayer(player) {
                return player.status === PlayerSoccer.STATUS_ROSTRUM;
            }

            _hadCard(player) {
                return player.cards.length > 0;
            }

            /**
             * @param evt
             * @private
             */
            _changeStatus(evt) {

                let team = evt.target.getAttribute('guest') === "" ? 'guestTeam' : 'homeTeam';
                switch (evt.detail.status) {
                    case PlayerSoccer.STATUS_ROSTRUM:
                        this.match[team].setStatusPlayer(evt.detail.id, PlayerSoccer.STATUS_BENCH);
                        break;
                    case PlayerSoccer.STATUS_BENCH:
                        this.match[team].setStatusPlayer(evt.detail.id, PlayerSoccer.STATUS_HOLDER);
                        break;
                    case PlayerSoccer.STATUS_HOLDER:
                        this.match[team].setStatusPlayer(evt.detail.id, PlayerSoccer.STATUS_ROSTRUM);
                        break;
                }

                this._updateData(team);
            }

            /**
             * @param evt
             * @private
             */
            _addCard(evt) {
                let team = evt.target.getAttribute('guest') === "" ? 'guestTeam' : 'homeTeam';
                this._updateData(team);
            }

            /**
             * @private
             */
            _updateData(team) {

                this._renderData(team === 'homeTeam' ? 'home' : 'guest');
                serviceManager.get('StoragePluginManager')
                    .get(SoccerConfig.NAME_SERVICE)
                    .update(this.match)
                    .then((data)=> {console.log('update')})
                    .catch((error) => {console.error(error)});
            }

            _renderData(type) {

                let listDomRepeat = [];
                switch (type) {
                    case 'home':
                        listDomRepeat = this.shadowRoot.querySelectorAll('dom-repeat[home]');
                        break;
                    case 'guest':
                        listDomRepeat = this.shadowRoot.querySelectorAll('dom-repeat[guest]');
                        break;
                }

                for (let cont = 0; listDomRepeat.length > cont; cont++) {
                    listDomRepeat[cont].render();
                }
            }
        }

        window.customElements.define(ElementSoccerScoreboard.is, ElementSoccerScoreboard);
    </script>
</dom-module>
