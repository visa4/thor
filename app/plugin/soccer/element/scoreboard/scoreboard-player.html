<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../../bower_components/paper-input/paper-input.html">

<link rel="import" href="../../../../css/global-layout.html">
<link rel="import" href="../../../../css/global-styles.html">
<link rel="import" href="../../../../element/iconset/iconset.html">

<dom-module id="soccer-scoreboar-player-wc">
    <template>
        <style include="global-layout"></style>
        <style include="global-style"></style>
        <style>

            .card-content,
            .card-actions {
                padding: 0;
                min-height: initial !important;
                background-color: #0b97c4;
            }

            paper-card {
                width: 100%;
                min-height: initial;
            }

            .small {
                min-height: initial !important;
            }

            .data {
                overflow: hidden;
            }

            .dataWrapper {
                margin: 6px;
            }

            paper-menu-button {
                padding: 0;
            }

            paper-listbox {
                min-width: 0;
            }

            .activePaperButton {
                color: var(--app-primary-color);
            }

            .running {
                color: var(--playlist-running);
                font-style: italic;
            }

            .idle {
                color: var(--playlist-idle);
                font-style: italic;
            }

            .pause {
                color: var(--playlist-pause);
                font-style: italic;
            }

            .card-actions {
                justify-content: flex-start;
                padding-left: 6px;
            }

            .padding-right-6 {
                padding-right: 6px;
            }

            paper-icon-button[aria-disabled="true"].action {
                background-color: grey;
                opacity: 0.5;
            }

            #rightSection {
                background-image: url("img/player.jpg") !important;
            }

            paper-dropdown-menu {
                top: -2px;
            }

        </style>
        <paper-card id="design">
            <div id="card-container" class="card-content flex flex-horizontal">
                <div class="data flex-basis-85 flex flex-vertical">
                    <div class="dataWrapper">
                        <div>{{player.name}} {{player.surname}}</div>
                        <div>{{player.shirtNumber}} {{player.shirtName}} {{player.position}}</div>
                    </div>
                </div>
            </div>
            <div id="rightSection" class="rate-image"></div>
        </paper-card>
    </template>

    <script>
        class ElementSoccerScoreboardPlayer extends Polymer.Element {

            static get is() {
                return 'soccer-scoreboar-player-wc';
            }

            static get properties() {
                return {

                    player: {
                        type: new PlayerSoccer(),
                        notify:true
                    },

                    small: {
                        type: Boolean,
                        value: true,
                        observer: '_smallChanged'
                    }
                };
            }
        }

        window.customElements.define(ElementSoccerScoreboardPlayer.is, ElementSoccerScoreboardPlayer);

    </script>
</dom-module>
