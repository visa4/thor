  <script>
    class ModuleMediaDeviceIndex extends Polymer.Element {

      static get is() { return 'media-device-index'; }

      static get properties() {
          return {

              selected: {
                  type: Number,
                  value: 0
              }
          }

      displayAddView() {
          this.selected = 1;

      displayListView() {
          this.selected = 0;

    }

    window.customElements.define(ModuleMediaDeviceIndex.is, ModuleMediaDeviceIndex);
