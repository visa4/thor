
<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../../bower_components/paper-radio-button/paper-radio-button.html">

<dom-module id="monitor-wc">
  <template>
    <style include="global-layout"></style>
    <style include="global-style"></style>
    <style>

      .card-content {
        padding: 0;
      }

      .data {
        padding: 8px;
      }

      #rightSection {
        background-image: url("img/monitor.jpg");
      }

      .activePaperButton {
        color: var(--app-primary-color);
      }

    </style>
    <paper-card class="horizontal">
      <div class="card-content flex flex-horizontal">
        <div class="data flex flex-vertical">
          <div>{{monitor.name}}</div>
        </div>
      </div>
      <div class="card-actions">
        <paper-radio-button
                class="monitor-configuration"
                on-click="_changeEnableMonitor"
                checked="{{monitor.enable}}"
                title="Enable/Disabled" >
        </paper-radio-button>
        <paper-icon-button icon="app:edit"  on-click="_update" class="circle-small" title="Modify"></paper-icon-button>
        <paper-icon-button icon="app:trash" on-click="_remove" class="circle-small" title="Delete">
        </paper-icon-button>
      </div>
      <div id="rightSection" class="rate-image"></div>
    </paper-card>
  </template>

  <script>
      class ElementMonitor extends Polymer.Element {

          static get is() { return 'monitor-wc'; }

          static get properties() {
              return {

                  monitor: {
                      type: Object,
                  }
              };
          }

          _remove(evt) {
              this.dispatchEvent(new CustomEvent('wrap-remove', {detail: this.monitor}));
          }

          _changeEnableMonitor() {
              this.dispatchEvent(new CustomEvent('wrap-change-enable-monitor', {detail: this.monitor}));
          }

          _update(evt) {
              this.dispatchEvent(new CustomEvent('wrap-update', {detail: this.monitor}));
          }
      }

      window.customElements.define(ElementMonitor.is, ElementMonitor);

  </script>
</dom-module>
