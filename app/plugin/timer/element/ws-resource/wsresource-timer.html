<dom-module id="wsresource-timer">
    <template>
        <style>

            .test {
                padding: 0;
                height: 100%;
                width: 100%;
                color: white;
                font-size: 30px;
            }

        </style>
        <div class="timer">
            {{hours}}:{{moinutes}}:{{seconds}}
        </div>
    </template>

    <script>
        class WsResourceTimer extends Polymer.Element {

            static get is() {
                return 'wsresource-timer';
            }

            static get properties() {
                return {

                    data: {
                        type: Object,
                        notify: true,
                        observer: '_dataChanged',
                    },

                    hours: {
                        type: String,
                        notify: true,
                    },

                    minutes: {
                        type: String,
                        notify: true,
                    },

                    seconds: {
                        type: String,
                        notify: true,
                    },

                };
            }

            _dataChanged(newValue, oldValue) {
                if (!newValue) {
                    return;
                }

                this._init(newValue);
            }

            /**
             * @param timer
             * @private
             */
            _init(timer) {
                this.hours = timer.startAt.hours < 10 ? '0' + timer.startAt.hours : timer.startAt.hours;
                this.minutes = timer.startAt.minutes < 10 ? '0' +  timer.startAt.minutes :  timer.startAt.minutes;
                this.seconds = timer.startAt.seconds < 10 ? '0' + timer.startAt.seconds : timer.startAt.seconds;
            }


        }

        window.customElements.define(WsResourceTimer.is, WsResourceTimer);

    </script>
</dom-module>
