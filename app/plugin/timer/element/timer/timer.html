<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../../bower_components/paper-input/paper-input.html">

<link rel="import" href="../../../../css/global-layout.html">
<link rel="import" href="../../../../css/global-styles.html">
<link rel="import" href="../../../../element/iconset/iconset.html">


<dom-module id="timer-wc">
    <template>
        <style include="global-layout"></style>
        <style include="global-style"></style>
        <style>

            .card-content {
                padding: 0;
            }

            .data {
                padding: 8px;
            }

            .activePaperButton {
                color: var(--app-primary-color);
            }

            paper-icon-button[aria-disabled="true"] {
                background-color: grey;
            }

        </style>
        <paper-card class="horizontal">
            <div class="card-content flex flex-horizontal">
                <div class="data flex-basis-80 flex flex-vertical">
                    <div>{{timer.name}}</div>
                    <div>{{status}}</div>
                </div>
            </div>
            <div class="card-actions">
                <paper-icon-button icon="app:edit" on-click="_update" class="circle-small" title="Modify"></paper-icon-button>
                <paper-icon-button icon="app:trash" on-click="_remove" class="circle-small" title="Delete"></paper-icon-button>
                <paper-icon-button icon="timeslot:play" on-click="_play" class="circle-small" title="Play" disabled="{{disableStart}}"></paper-icon-button>
                <paper-icon-button icon="timeslot:stop" class="circle-small" on-click="_stop" title="Stop" disabled="{{disableStop}}"></paper-icon-button>
                <paper-icon-button icon="timeslot:pause" class="circle-small" on-click="_pause" title="Pause" disabled="{{disablePause}}"></paper-icon-button>
            </div>
            <div id="rightSection" class="rate-image"></div>
        </paper-card>
    </template>

    <script>
        class ElementTimer extends Polymer.Element {

            static get is() {
                return 'timer-wc';
            }

            static get properties() {
                return {

                    timer: {
                        type: Object,
                        notify: true,
                        value: new Timer(),
                        observer: '_timerChanged'
                    },

                    disableStart: {
                        type: Boolean,
                        notify: true,
                        value: false
                    },

                    disableStop: {
                        type: Boolean,
                        notify: true,
                        value: true
                    },

                    disablePause: {
                        type: Boolean,
                        notify: true,
                        value: true
                    },

                    status: {
                        type: String,
                        notify: true
                    }
                };
            }

            ready() {
                super.ready();
                this.timer.addEventListener('secondTenthsUpdated', this._inTime.bind(this));
                this.timer.addEventListener('start', this._inStart.bind(this));
                this.timer.addEventListener('stop', this._inStop.bind(this));
                this.timer.addEventListener('pause', this._inPause.bind(this));
                this.status = this.timer.getStatus();
            }

            _remove(evt) {
                this.dispatchEvent(new CustomEvent('remove', {detail: this.timer}));
            }

            _update(evt) {
                this.dispatchEvent(new CustomEvent('update-view', {detail: this.timer}));
            }

            _play(evt) {
                this.timer.start();
                this.disableStart = true;
                this.disableStop = false;
                this.disablePause = false;
                this.status = this.timer.getStatus();
            }

            _pause(evt) {
                console.log(evt);
                this.timer.pause();
                this.disableStart = false;
                this.disableStop = false;
                this.disablePause = true;
                this.status = this.timer.getStatus();
            }

            _stop(evt) {
                console.log(evt);
                this.timer.stop();
                this.disableStart = false;
                this.disableStop = true;
                this.disablePause = true;
                this.status = this.timer.getStatus();
            }

            _inTime(evt) {
                console.log('time', evt.detail.timer.getTimeValues());
            }

            _inStop(evt) {
                console.log('stop', evt);
            }

            _inStart(evt) {
                console.log('start', evt);
            }

            _inPause(evt) {
                console.log('pause', evt);
            }


        }

        window.customElements.define(ElementTimer.is, ElementTimer);

    </script>
</dom-module>
