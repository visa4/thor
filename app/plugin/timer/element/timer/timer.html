<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../../bower_components/paper-input/paper-input.html">

<link rel="import" href="../../../../css/global-layout.html">
<link rel="import" href="../../../../css/global-styles.html">
<link rel="import" href="../../../../element/iconset/iconset.html">


<dom-module id="timer-wc">
    <template>
        <style include="global-layout"></style>
        <style include="global-style"></style>
        <style>

            .card-content {
                padding: 0;
            }

            .data {
                padding: 8px;
            }

            .activePaperButton {
                color: var(--app-primary-color);
            }

            paper-icon-button[aria-disabled="true"] {
                background-color: grey;
            }

        </style>
        <paper-card class="horizontal">
            <div class="card-content flex flex-horizontal">
                <div class="data flex-basis-80 flex flex-vertical">
                    <div>{{timer.name}}</div>
                    <div>{{status}} - {{timer.type}}</div>
                    <div>{{hours}}:{{minutes}}:{{seconds}}</div>
                </div>
            </div>
            <div class="card-actions">
                <paper-icon-button icon="app:edit" on-click="_update" class="circle-small" title="Modify"></paper-icon-button>
                <paper-icon-button icon="app:trash" on-click="_remove" class="circle-small" title="Delete"></paper-icon-button>
                <paper-icon-button icon="timeslot:play" on-click="_play" class="circle-small" title="Play" disabled="{{disableStart}}"></paper-icon-button>
                <paper-icon-button icon="timeslot:stop" class="circle-small" on-click="_stop" title="Stop" disabled="{{disableStop}}"></paper-icon-button>
                <paper-icon-button icon="timeslot:pause" class="circle-small" on-click="_pause" title="Pause" disabled="{{disablePause}}"></paper-icon-button>
            </div>
            <div id="rightSection" class="rate-image"></div>
        </paper-card>
    </template>

    <script>
        class ElementTimer extends Polymer.Element {

            static get is() {
                return 'timer-wc';
            }

            static get properties() {
                return {

                    timer: {
                        type: Object,
                        notify: true,
                        value: new Timer()
                    },

                    disableStart: {
                        type: Boolean,
                        notify: true,
                        value: false
                    },

                    disableStop: {
                        type: Boolean,
                        notify: true,
                        value: true
                    },

                    disablePause: {
                        type: Boolean,
                        notify: true,
                        value: true
                    },

                    status: {
                        type: String,
                        notify: true
                    },

                    hours: {
                        type: String,
                        notify: true,
                        value: '00'
                    },

                    minutes: {
                        type: String,
                        notify: true,
                        value: '00'
                    },

                    seconds: {
                        type: String,
                        notify: true,
                        value: '00'
                    }
                };
            }

            ready() {
                super.ready();
                this.timer.addEventListener('secondTenthsUpdated', this._inTime.bind(this));
                this.timer.addEventListener('start', this._inStart.bind(this));
                this.timer.addEventListener('stop', this._inStop.bind(this));
                this.timer.addEventListener('pause', this._inPause.bind(this));
                this.status = this.timer.getStatus();

                this._resetTimeData();
            }

            _resetTimeData() {
                if (typeof this.timer.startAt.seconds === 'number') {
                    this.seconds = this.timer.startAt.seconds < 10 ? `0${this.timer.startAt.seconds}` : this.timer.startAt.seconds ;
                }

                if (typeof this.timer.startAt.minutes === 'number') {
                    this.minutes = this.timer.startAt.minutes < 10 ? `0${this.timer.startAt.minutes}` : this.timer.startAt.minutes ;
                }

                if (typeof this.timer.startAt.hours === 'number') {
                    this.hours = this.timer.startAt.hours < 10 ? `0${this.timer.startAt.hours}` : this.timer.startAt.hours ;
                }
            }

            _remove(evt) {
                this.dispatchEvent(new CustomEvent('remove', {detail: this.timer}));
            }

            _update(evt) {
                this.dispatchEvent(new CustomEvent('update-view', {detail: this.timer}));
            }

            _play(evt) {
                this.timer.start();
                this._setViewActionButton(true, false, false);
                this.status = this.timer.getStatus();
            }

            _pause(evt) {
                console.log(evt);
                this.timer.pause();
                this._setViewActionButton(false, false, true);
                this.status = this.timer.getStatus();
            }

            _stop(evt) {
                console.log(evt);
                this.timer.stop();
                this._setViewActionButton(false, true, true);
                this.status = this.timer.getStatus();
                this._resetTimeData();
            }

            _inTime(evt) {
                console.log('time', evt.detail.timer.getTimeValues());
                let data = evt.detail.timer.getTimeValues();
                this.hours = data.hours < 10 ? '0' + data.hours : data.hours;
                this.minutes = data.minutes < 10 ? '0' + data.minutes : data.minutes;
                this.seconds = data.seconds < 10 ? '0' + data.seconds : data.seconds;
            }

            _inStop(evt) {
                console.log('stop', evt);
            }

            _inStart(evt) {
                console.log('start', evt);
            }

            _inPause(evt) {
                console.log('pause', evt);
            }

            _setViewActionButton(start, stop, pause) {
                this.disableStart = start;
                this.disableStop  = stop;
                this.disablePause = pause;
            }
        }

        window.customElements.define(ElementTimer.is, ElementTimer);

    </script>
</dom-module>
