<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="../../element/iconset/iconset.html">
<link rel="import" href="../../css/global-layout.html">
<link rel="import" href="../../css/global-styles.html">
<link rel="import" href="element/view/list.html">
<link rel="import" href="element/view/upsert.html">

<dom-module id="timer-index">
    <template>
        <style include="global-layout"></style>
        <style include="global-style"></style>
        <style>
            #ironPages {
                padding: 16px;
            }

        </style>
        <iron-pages id="ironPages" selected="{{selected}}">
            <div id="list">
                <timer-view-list selected="{{selected}}" resource-selected="{{timer}}">
                    <div slot="header" class="flex flex-horizontal flex-center flex-horizontal-space-between header">
                        <div>Lista timer</div>
                        <paper-icon-button class="circle" on-tap="displayAddView" icon="app:create" title="Crea risorsa"></paper-icon-button>
                    </div>
                </timer-view-list>
            </div>
            <div id="add">
                <timer-view-upsert>
                    <div slot="header" class="flex flex-horizontal flex-vertical-center header">
                        <paper-icon-button icon="app:back" on-tap="displayListView" title="Torna alla lista dei timer"></paper-icon-button>
                        <div>Aggiungi timer</div>
                    </div>
                </timer-view-upsert>
            </div>
            <div id="update">
                <timer-view-upsert resource="{{timer}}">
                    <div slot="header" class="flex flex-horizontal flex-vertical-center header">
                        <paper-icon-button icon="app:back" on-tap="displayListView" title="Torna alla lista dei timer"></paper-icon-button>
                        <div>Modifica timer</div>
                    </div>
                </timer-view-upsert>
            </div>
        </iron-pages>
    </template>
    <script>
        class ModuleTimerIndex extends Polymer.Element {

            static get is() {
                return 'timer-index';
            }

            static get properties() {
                return {

                    selected: {
                        type: Number,
                        value: 0
                    }
                }
            }

            displayAddView() {
                this.selected = 1;
            }

            displayListView() {
                this.selected = 0;
            }
        }

        window.customElements.define(ModuleTimerIndex.is, ModuleTimerIndex);

    </script>
</dom-module>Resource
