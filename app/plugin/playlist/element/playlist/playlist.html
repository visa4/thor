<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../../bower_components/paper-input/paper-input.html">

<link rel="import" href="../../../../css/global-layout.html">
<link rel="import" href="../../../../css/global-styles.html">
<link rel="import" href="../../../../element/iconset/iconset.html">
<link rel="import" href="../../element/iconset/iconset.html">

<dom-module id="playlist-wc">
    <template>
        <style include="global-layout"></style>
        <style include="global-style"></style>
        <style>

            .card-content {
                padding: 0;
                width: 250px;
            }

            .data {
                overflow: hidden;
            }

            .dataWrapper {
                margin: 6px;
            }


            #rightSection {
                background-image: url("img/playlist.jpg");
            }

            .activePaperButton {
                color: var(--app-primary-color);
            }

            .running {
                color: var(--playlist-running);
                font-style: italic;
            }

            .idle {
                color: var(--playlist-idle);
                font-style: italic;
            }

            .pause {
                color: var(--playlist-pause);
                font-style: italic;
            }

        </style>
        <paper-card class="horizontal">
            <div class="card-content flex flex-horizontal">
                <div class="data flex-basis-80 flex flex-vertical">
                    <div class="dataWrapper">
                        <div>{{playlist.name}}</div>
                        <div class$="{{playlist.status}}">
                            <div>{{playlist.status}}</div>
                            <template is="dom-if" if="{{_isInStatus(playlist, 'running', 'pause')}}">
                                <div>{{currentTimeslotName}} {{currentTimeslotTime}} sec</div>
                            </template>
                        </div>
                        <div>{{duration}} sec</div>
                    </div>
                </div>
                <div class="flags flex-basis-20">
                    <paper-icon-button
                            id="loopIcon"
                            item="{{timeslot}}"
                            icon="playlist:loop"
                            class$="{{_computeLoopIcon()}}"
                            on-tap="_tapLoop">
                    </paper-icon-button>
                    <paper-icon-button
                            id="overlayIcon"
                            item="{{timeslot}}"
                            icon="playlist:overlay"
                            class$="{{_computeContexIcon()}}"
                            on-tap="_tapOverlay">
                    </paper-icon-button>
                </div>
            </div>
            <div class="card-actions">
                <template is="dom-if" if="{{_isInStatus(playlist, 'running', 'pause')}}">
                    <paper-icon-button
                            icon="playlist:stop"
                            on-click="_stop"
                            class="circle-small"
                            title="Stop">
                    </paper-icon-button>
                </template>
                <template is="dom-if" if="{{_isInStatus(playlist, 'running')}}">
                    <paper-icon-button
                            icon="playlist:pause"
                            on-click="_pause"
                            class="circle-small"
                            title="Pause">
                    </paper-icon-button>
                </template>
                <template is="dom-if" if="{{_isInStatus(playlist, 'pause')}}">
                    <paper-icon-button
                            icon="playlist:play"
                            on-click="_resume"
                            class="circle-small"
                            title="Resume">
                    </paper-icon-button>
                </template>
                <template is="dom-if" if="{{_isInStatus(playlist, 'idle')}}">
                    <paper-icon-button
                            icon="playlist:play"
                            on-click="_play"
                            class="circle-small"
                            title="Play">
                    </paper-icon-button>
                </template>
                <paper-icon-button
                        icon="app:edit"
                        on-click="_update"
                        class="circle-small"
                        title="Modify">
                </paper-icon-button>
                <paper-icon-button
                        icon="app:trash"
                        on-click="_remove"
                        class="circle-small"
                        title="Delete">
                </paper-icon-button>
            </div>
            <div id="rightSection" class="rate-image"></div>
        </paper-card>
    </template>

    <script>
        class ElementPlaylist extends Polymer.Element {

            static get is() {
                return 'playlist-wc';
            }

            static get properties() {
                return {

                    playlist: {
                        type: Object
                    },

                    duration: {
                        type: Number,
                        notify: true
                    },

                    currentTimeslotName: {
                        type: Number,
                        notify: true,

                    },

                    currentTimeslotTime: {
                        type: Number,
                        notify: true,

                    }
                };
            }

            static get observers() {
                return [
                    '_changePlaylist(playlist)'
                ]
            }

            _changePlaylist(playlist) {
                if (!playlist) {
                    return;
                }

                if (playlist.status === Playlist.RUNNING) {
                    this.$.loopIcon.disabled = true;
                    this.$.overlayIcon.disabled = true;
                } else {
                    this.$.loopIcon.disabled = false;
                    this.$.overlayIcon.disabled = false;
                }

                if (playlist.timeslots[playlist.currentIndex] !== undefined &&
                    this.currentTimeslotName !== playlist.timeslots[playlist.currentIndex].name) {
                    this.currentTimeslotName = playlist.timeslots[playlist.currentIndex].name;
                }

                if ( playlist.timeslots[playlist.currentIndex] !== undefined &&
                    this.currentTimeslotTime !== playlist.timeslots[playlist.currentIndex].currentTime) {
                    this.currentTimeslotTime = playlist.timeslots[playlist.currentIndex].currentTime;
                }

                this.duration = playlist.getDuration();
            }

            _computeLoopIcon() {
                return this.playlist.loop === true ? 'activePaperButton timeslot' : 'timeslot';
            }

            _computeContexIcon() {
                return this.playlist.context === Timeslot.CONTEXT_OVERLAY ? 'activePaperButton timeslot' : 'timeslot';
            }

            _tapLoop(evt) {
                this.playlist.loop = !this.playlist.loop;
                if (this.playlist.loop) {
                    this.$.loopIcon.classList.add("activePaperButton");
                } else {
                    this.$.loopIcon.classList.remove("activePaperButton");
                }
                this.dispatchEvent(new CustomEvent('wrap-update-playlist', {detail: this.playlist}));
            }

            _tapOverlay(evt) {
                this.playlist.context = this.playlist.context === 'standard' || !this.playlist.context ? 'overlay' : 'standard';
                if (this.playlist.context === 'overlay') {
                    this.$.overlayIcon.classList.add("activePaperButton");
                } else {
                    this.$.overlayIcon.classList.remove("activePaperButton");
                }
                this.dispatchEvent(new CustomEvent('wrap-update-playlist', {detail: this.playlist}));
            }

            _isInStatus(playlist) {
                if (arguments.length < 2) {
                    return;
                }

                let inStatus = false;
                for (let cont = 1; arguments.length > cont; cont++) {
                    if (arguments[cont] === playlist.status) {
                        inStatus = true;
                        break;
                    }
                }

                return inStatus;
            }

            /**
             * @param property
             * @return {*}
             * @private
             */
            _getCurrentTimeslotData(property) {
                return this.playlist.timeslots[this.playlist.currentIndex][property]
            }

            _play(evt) {
                this.dispatchEvent(new CustomEvent('play', {detail: this.playlist}));
            }

            _stop(evt) {
                this.dispatchEvent(new CustomEvent('stop', {detail: this.playlist}));
            }

            _pause(evt) {
                this.dispatchEvent(new CustomEvent('pause', {detail: this.playlist}));
            }

            _resume(evt) {
                this.dispatchEvent(new CustomEvent('resume', {detail: this.playlist}));
            }

            _remove(evt) {
                this.dispatchEvent(new CustomEvent('wrap-remove', {detail: this.playlist}));
            }

            _update(evt) {
                this.dispatchEvent(new CustomEvent('wrap-update', {detail: this.playlist}));
            }
        }

        window.customElements.define(ElementPlaylist.is, ElementPlaylist);

    </script>
</dom-module>
