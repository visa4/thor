
<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../../bower_components/paper-input/paper-input.html">

<link rel="import" href="../../../../css/global-layout.html">
<link rel="import" href="../../../../css/global-styles.html">


<dom-module id="playlist-view-list">
  <template>
    <style include="global-layout"></style>
    <style include="global-style"></style>
    <style>

    </style>
    <slot name="header"></slot>
    <div hidden$="{{!hideMonitorNotFound}}" style="padding-top: 20px;">
      <template is="dom-repeat" items="[[playlists]]" as="playlist">
        <paper-card class="horizontal">
          <div class="card-content">
            <div class="title">{{playlist.name}}</div>
          </div>
          <div class="card-actions">
            <paper-radio-button
                    class="monitor-configuration"
                    on-click="choiceConfiguration"
                    item="[[configuration]]"
                    checked="{{configuration.enable}}"
                    title="Enable/Disabled" >
            </paper-radio-button>
            <paper-icon-button
                    icon="monitor:edit"
                    item="[[configuration]]"
                    on-click="displayUpdateView"
                    class="circle-small"
                    title="Modify">
            </paper-icon-button>
            <paper-icon-button
                    icon="monitor:remove"
                    item="[[configuration]]"
                    on-click="removeConfiguration"
                    class="circle-small"
                    title="Delete">
            </paper-icon-button>
          </div>
          <div class="rate-image"></div>
         </paper-card>
      </template>
    </div>
    <div hidden$="{{hideMonitorNotFound}}">Non sono presenti monitor virtuali</div>
  </template>

  <script>
    class ElementPlaylistViewList extends Polymer.Element {

      static get is() { return 'playlist-view-list'; }

      static get properties() {
          return {

              playlists: {
                  type: Array,
                  notify: true,
                  value: [],
              },

          };
      }

      ready() {
          super.ready();
      }

      displayUpdateView(evt) {
          this.monitorSelected = evt.target.item;
          this.selected = 2;
      }
    }

    window.customElements.define(ElementPlaylistViewList.is, ElementPlaylistViewList);

  </script>
</dom-module>
