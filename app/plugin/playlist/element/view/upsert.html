<dom-module id="playlist-view-upsert">
  <template>
    <style include="global-layout"></style>
    <style include="global-style"></style>
    <style>
      /* TODO add local css*/





    </style>

    <slot name="header"></slot>

    <div class="flex flex-vertical">
      <paper-input id="name" name="name" label="Name" value="{{playlist.name}}"></paper-input>
      <paper-dropdown-menu id="monitor" label="Timelosts">
        <paper-listbox id="timeslots" slot="dropdown-content" multi>
          <template is="dom-repeat" items="{{timeslots}}" as="timeslot">
            <paper-item item="{{timeslot}}">{{timeslot.name}}</paper-item>
          </template>
        </paper-listbox>
      </paper-dropdown-menu>
      <div class="flex flex-horizontal-end">
        <paper-button on-tap="upsertPlaylist">Add</paper-button>
      </div>
    </div>
  </template>

  <script>
      class ElementPlaylistViewUpsert extends Polymer.Element {

          static get is() { return 'playlist-view-upsert'; }

          static get properties() {
              return {

                  playlist: {
                      type: Object,
                      notify: true,
                      value: new Playlist,
                      observer: '_playlistChanged'
                  },

                  timeslots: {
                      type: Array,
                      notify: true
                  }
              };
          }

          ready() {
              super.ready();
              serviceManager.get('StoragePluginManager')
                  .get(TimeslotConfig.NAME_SERVICE)
                  .getAll()
                  .then((data) =>  {
                      this.set('timeslots', data)
                  });

              serviceManager.get('StoragePluginManager')
                  .get(PlaylistConfig.NAME_SERVICE)
                  .eventManager.on(Storage.STORAGE_POST_SAVE, this._clearData.bind(this)
              );
          }

          _clearData() {
              this.$.name.value = null;
              this.playlist = new Playlist();
          }

          _playlistChanged(newValue, oldValue) {

              if (!newValue || !newValue.id) {
                  return;
              }

              this.$.name.value = newValue.name;

              let multiselect = [];
              for (let cont = 0; newValue.timeslots.length > cont; cont++) {

                  let index =  this.$.timeslots.items.findIndex(
                      (paperItem) => {
                          return newValue.timeslots[cont].id  === paperItem.item.id
                      }
                  )
                  multiselect.push(index);
              }

              this.$.timeslots.selectedValues = multiselect;
          }

          upsertPlaylist() {

              this.playlist.name = this.$.name.value;
              this.playlist.timeslots = [];
              this.$.timeslots.selectedItems.forEach(
                  (paperItem) => {
                      this.playlist.append(paperItem.item)
                  }
              );

              let method = this.playlist.id ? 'update' : 'save';
              let playlistStorage = serviceManager.get('StoragePluginManager').get(PlaylistConfig.NAME_SERVICE);
              playlistStorage[method](this.playlist)
                  .then((data) => {
                      serviceManager.get('PaperToastNotification').notify(method.charAt(0).toUpperCase() + method.slice(1) + ' playlist');
                  })
                  .catch((err) => {
                          console.log(err)
                      }
                  );
          }
      }

      window.customElements.define(ElementPlaylistViewUpsert.is, ElementPlaylistViewUpsert);

  </script>
</dom-module>
