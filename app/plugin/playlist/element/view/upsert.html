<dom-module id="playlist-view-upsert">
  <template>
    <style include="global-layout"></style>
    <style include="global-style"></style>
    <style>
      /* TODO add local css*/





    </style>

    <slot name="header"></slot>

    <div class="flex flex-vertical">
      <paper-input name="name" label="Name" value="{{playlist.name}}"></paper-input>
      <paper-dropdown-menu id="monitor" label="Timelosts">
        <paper-listbox id="subMonitor" slot="dropdown-content" multi>
          <template is="dom-repeat" items="{{timeslots}}" as="timeslot">
            <paper-item item="{{timeslot}}">{{timeslot.name}}</paper-item>
          </template>
        </paper-listbox>
      </paper-dropdown-menu>
      <div class="flex flex-horizontal-end">
        <paper-button on-tap="addMonitor">Add</paper-button>
      </div>
    </div>
  </template>

  <script>
      class ElementPlaylistViewUpsert extends Polymer.Element {

          static get is() { return 'playlist-view-upsert'; }

          static get properties() {
              return {

                  playlist: {
                      type: Object,
                      notify: true
                  },

                  timeslots: {
                      type: Array,
                      notify: true
                  }
              };
          }

          ready() {
              super.ready();
              this.set('timeslots',  serviceManager.get('LocalStoragePluginManager').get(TimeslotConfig.NAME_SERVICE).getAll());
          }
      }

      window.customElements.define(ElementPlaylistViewUpsert.is, ElementPlaylistViewUpsert);

  </script>
</dom-module>
