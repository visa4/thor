<dom-module id="resource-view-list">
  <template>
    <style include="global-layout"></style>
    <style include="global-style"></style>
    <style>
      /** TODO insert style    */
      :host ::slotted(.header) {
          margin-bottom: 16px;
      }
    </style>
    <slot name="header"></slot>
    <template is="dom-repeat" items="[[resources]]" as="resource">
      <resource-wc
              resource="{{resource}}"
              on-update-view="displayUpdateView"
              on-remove="remove">
      </resource-wc>
    </template>
  </template>

  <script>
    class ElementResourceViewList extends Polymer.Element {

      static get is() { return 'resource-view-list'; }

      static get properties() {
          return {

              resources: {
                  type: Array,
                  value: []
              },

              resourceSelected: {
                  type: Object,
                  notify: true,
                  value: {}
              },

              selected: {
                  type: Number,
                  notify: true
              }
          };
      }

        ready() {
            super.ready();
            this.set('resources', serviceManager.get('LocalStoragePluginManager').get(ResourceConfig.NAME_SERVICE).getAll());
        }

        /**
         * @param evt
         */
        remove(evt) {

            let index = null;
            this.resources.find((element, ind) => {
                if ( element.id === evt.detail.id) {
                    index = ind;
                    return element;
                }
            });

            this.splice('resources', index, 1);
            serviceManager.get('LocalStoragePluginManager').get(ResourceConfig.NAME_SERVICE).remove(evt.detail.id);
        }

        /**
         * @param evt
         */
        displayUpdateView(evt) {
            this.resourceSelected = evt.detail;
            this.selected = 2;
        }
    }

    window.customElements.define(ElementResourceViewList.is, ElementResourceViewList);

  </script>
</dom-module>Resource
