<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../../bower_components/paper-input/paper-input.html">

<link rel="import" href="../../../../css/global-layout.html">
<link rel="import" href="../../../../css/global-styles.html">
<link rel="import" href="../../../../element/iconset/iconset.html">
<link rel="import" href="../../element/iconset/iconset.html">

<dom-module id="timeslot-wc">
    <template>
        <style include="global-layout"></style>
        <style include="global-style"></style>
        <style>

            .card-content,
            .card-actions{
                padding: 0;
                width: 250px;
            }

            .data {
                overflow: hidden;
            }

            .dataWrapper {
                margin: 6px;
            }

            .nameTimeslot {
                overflow: hidden;
                white-space: nowrap;
                text-overflow: ellipsis;
            }

            #rightSection {
                background-image: url("img/timslot.jpg");
            }

            .activePaperButton {
                color: forestgreen;
            }

            .running {
                color: var(--timeslot-running);
                font-style: italic;
            }

            .idle {
                color: var(--timeslot-idle);
                font-style: italic;
            }

            .pause {
                color: var(--timeslot-pause);
                font-style: italic;
            }

            .card-actions {
                justify-content: space-between;
            }

            .movie,
            .crud {
                padding-left: 4px;
                padding-right: 4px;
            }

            .crud paper-icon-button {
                background-color: #0b8043 ;
            }

        </style>
        <paper-card class="horizontal">
            <div class="card-content flex flex-horizontal">
                <div class="data flex-basis-85 flex flex-vertical">
                    <div class="dataWrapper">
                        <div class="nameTimeslot">{{timeslot.name}}</div>
                        <div class$="{{timeslot.status}}">{{timeslot.status}}
                            <template is="dom-if" if="{{_isInStatus(timeslot, 'running', 'pause')}}">
                                {{timeslot.currentTime}} sec
                            </template>
                        </div>
                        <div>{{timeslot.duration}} sec</div>
                    </div>
                </div>
                <div class="flags flex-basis-15">
                    <paper-icon-button
                            id="loopIcon"
                            item="{{timeslot}}"
                            icon="timeslot:loop"
                            class$="{{_computeLoopIcon()}}"
                            on-tap="_tapLoop">
                    </paper-icon-button>
                    <paper-icon-button
                            id="overlayIcon"
                            item="{{timeslot}}"
                            icon="timeslot:overlay"
                            class$="{{_computeContexIcon()}}"
                            on-tap="_tapOverlay">
                    </paper-icon-button>
                </div>
            </div>
            <div class="card-actions">
                <div class="movie">
                    <template is="dom-if" if="{{_isInStatus(timeslot, 'running', 'pause')}}">
                        <paper-icon-button
                                icon="timeslot:stop"
                                on-click="_stop"
                                class="circle-small"
                                title="Stop">
                        </paper-icon-button>
                    </template>
                    <template is="dom-if" if="{{_isInStatus(timeslot, 'running')}}">
                        <paper-icon-button
                                icon="timeslot:pause"
                                on-click="_pause"
                                class="circle-small"
                                title="Pause">
                        </paper-icon-button>
                    </template>
                    <template is="dom-if" if="{{_isInStatus(timeslot, 'pause')}}">
                        <paper-icon-button
                                icon="timeslot:play"
                                on-click="_resume"
                                class="circle-small"
                                title="Resume">
                        </paper-icon-button>
                    </template>
                    <template is="dom-if" if="{{_isInStatus(timeslot, 'idle')}}">
                        <paper-icon-button
                                icon="timeslot:play"
                                on-click="_play"
                                class="circle-small"
                                title="Play">
                        </paper-icon-button>
                    </template>
                </div>
                <div class="crud">
                    <template is="dom-if" if="{{_isInStatus(timeslot, 'idle', 'pause')}}">
                        <paper-icon-button
                                icon="app:edit"
                                on-click="_update"
                                class="circle-small"
                                title="Modify">
                        </paper-icon-button>
                    </template>
                    <template is="dom-if" if="{{_isInStatus(timeslot, 'idle', 'pause')}}">
                        <paper-icon-button
                                icon="app:trash"
                                on-click="_remove"
                                class="circle-small"
                                title="Delete">
                        </paper-icon-button>
                    </template>
                </div>

            </div>
            <div id="rightSection" class="rate-image"></div>
        </paper-card>
    </template>

    <script>
        class ElementTimeslot extends Polymer.Element {

            static get is() {
                return 'timeslot-wc';
            }

            static get properties() {
                return {

                    timeslot: {
                        type: Object,
                        observer: '_timeslotChanged'
                    }
                };
            }

            _computeLoopIcon() {
                return this.timeslot.loop === true ? 'activePaperButton timeslot' : 'timeslot';
            }

            _computeContexIcon() {
                return this.timeslot.context === Timeslot.CONTEXT_OVERLAY ? 'activePaperButton timeslot' : 'timeslot';
            }

            _timeslotChanged(newValue, oldValue) {
                if (!newValue) {
                    return;
                }

                if (newValue.status === Timeslot.RUNNING) {
                    this.$.loopIcon.disabled = true;
                    this.$.overlayIcon.disabled = true;
                } else {
                    this.$.loopIcon.disabled = false;
                    this.$.overlayIcon.disabled = false;
                }
            }

            _isInStatus(timeslot) {
                if (arguments.length < 2) {
                    return;
                }

                let inStatus = false;
                for (let cont = 1; arguments.length > cont; cont++) {
                    if (arguments[cont] === timeslot.status) {
                        inStatus = true;
                        break;
                    }
                }

                return inStatus;
            }

            _tapLoop(evt) {
                this.timeslot.loop = !this.timeslot.loop;
                if (this.timeslot.loop) {
                    this.$.loopIcon.classList.add("activePaperButton");
                } else {
                    this.$.loopIcon.classList.remove("activePaperButton");
                }
                this.dispatchEvent(new CustomEvent('wrap-update-timeslot', {detail: this.timeslot}));
            }

            _tapOverlay(evt) {
                this.timeslot.context = this.timeslot.context === 'standard' || !this.timeslot.context ? 'overlay' : 'standard';
                if (this.timeslot.context === 'overlay') {
                    this.$.overlayIcon.classList.add("activePaperButton");
                } else {
                    this.$.overlayIcon.classList.remove("activePaperButton");
                }
                this.dispatchEvent(new CustomEvent('wrap-update-timeslot', {detail: this.timeslot}));
            }

            _play(evt) {
                this.dispatchEvent(new CustomEvent('play', {detail: this.timeslot}));
            }

            _resume(evt) {
                this.dispatchEvent(new CustomEvent('resume', {detail: this.timeslot}));
            }

            _stop(evt) {
                this.dispatchEvent(new CustomEvent('stop', {detail: this.timeslot}));
            }

            _pause(evt) {
                this.dispatchEvent(new CustomEvent('pause', {detail: this.timeslot}));
            }

            _remove(evt) {
                this.dispatchEvent(new CustomEvent('wrap-remove', {detail: this.timeslot}));
            }

            _update(evt) {
                this.dispatchEvent(new CustomEvent('wrap-update', {detail: this.timeslot}));
            }
        }

        window.customElements.define(ElementTimeslot.is, ElementTimeslot);

    </script>
</dom-module>
