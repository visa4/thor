
<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../../bower_components/paper-input/paper-input.html">

<link rel="import" href="../../../../css/global-layout.html">
<link rel="import" href="../../../../css/global-styles.html">
<link rel="import" href="../../../../element/iconset/iconset.html">
<link rel="import" href="../../element/iconset/iconset.html">

<dom-module id="timeslot-wc">
  <template>
    <style include="global-layout"></style>
    <style include="global-style"></style>
    <style>

      .card-content {
        padding: 0;
      }

      .data {
        padding: 8px;
      }

      .flags {

      }

      .activePaperButton {
        color: var(--app-primary-color);
      }

    </style>
    <paper-card class="horizontal">
      <div class="card-content flex flex-horizontal">
        <div class="data flex-basis-80 flex flex-vertical">
          <div>{{timeslot.name}}</div>
          <div>{{timeslot.duration}} sec</div>
        </div>
        <div class="flags flex-basis-20">
          <paper-icon-button id="loopIcon" item="{{timeslot}}" icon="timeslot:loop" on-tap="_tapLoop"></paper-icon-button>
        </div>
      </div>
      <div class="card-actions">
        <paper-icon-button icon="timeslot:run" on-click="_run" class="circle-small" title="Run"></paper-icon-button>
        <paper-icon-button icon="app:edit"  on-click="_update" class="circle-small" title="Modify"></paper-icon-button>
        <paper-icon-button icon="app:trash" on-click="_remove" class="circle-small" title="Delete">
        </paper-icon-button>
      </div>
      <div class$="rate-image paper-card-rirght-bk-{{timeslot.typeLabel}}"></div>
    </paper-card>
  </template>

  <script>
    class ElementTimeslot extends Polymer.Element {

      static get is() { return 'timeslot-wc'; }

      static get properties() {
          return {

              timeslot: {
                  type: Object
              }
          };
      }

      _tapLoop(evt) {
          this.timeslot.options.loop =  !this.timeslot.options.loop;
          if ( this.timeslot.options.loop) {
              this.$.loopIcon.classList.add("activePaperButton");
          } else {
              this.$.loopIcon.classList.remove("activePaperButton");
          }
          this.dispatchEvent(new CustomEvent('update', {detail: this.timeslot}));
      }

      _run(evt) {
          this.dispatchEvent(new CustomEvent('run', {detail: this.timeslot}));
      }

      _remove(evt) {
          this.dispatchEvent(new CustomEvent('remove', {detail: this.timeslot}));
      }

      _update(evt) {
          this.dispatchEvent(new CustomEvent('update-view', {detail: this.timeslot}));
      }
    }

    window.customElements.define(ElementTimeslot.is, ElementTimeslot);

  </script>
</dom-module>
