<dom-module id="dashboard-index">

          <span resize="right">│</span>
          <span resize="top">─</span>
          <span resize="bottom">─</span>
          <span resize="top-right">┐</span>
          <span resize="top-left">┌</span>
          <span resize="bottom-right">┘</span>
          <span resize="bottom-left">└</span>
        </tile>
        <div placeholder></div>
      </the-grid>
    </div>
  </template>

  <script>
      class DashboardIndex extends Polymer.Element {

          static get is() { return 'dashboard-index'; }
      }

      window.customElements.define(DashboardIndex.is, DashboardIndex);

  </script>
</dom-module>
