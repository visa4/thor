
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-grid/the-grid.html">
<link rel="import" href="../../bower_components/paper-grid/demo/grid-styles.html">


<dom-module id="dashboard-index">
  <template>
    <style include="grid-styles"></style>
    <style>

      .container {
        padding: 6px;
      }

      #grid5 tile {
        background-color: #FFFFFF;
        box-shadow: 2px 2px 2px 2px #909196;
        -webkit-box-shadow: 2px 2px 2px 2px #909196;
        -moz-box-shadow: 2px 2px 2px 2px #909196;
      }

      span.resize {
          color: white;
      }

      span.resize:hover {
        color: black;
      }

      #grid5 [placeholder] {
        background-color: lightgray;
      }
    </style>
    <div class="container">

      <the-grid id="grid5" draggable resizable animated col-count="10" row-count="10" cell-margin="6">
        <tile col="5" row="1" height="2" width="4">
          <timeslot-tags tags='["brunori"]'></timeslot-tags>

          <span class="resize" resize="left">│</span>
          <span class="resize" resize="right">│</span>
          <span class="resize" resize="top">─</span>
          <span class="resize" resize="bottom">─</span>
          <span class="resize" resize="top-right">┐</span>
          <span class="resize" resize="top-left">┌</span>
          <span class="resize" resize="bottom-right">┘</span>
          <span class="resize" resize="bottom-left">└</span>
        </tile>
        <tile col="1" row="1" height="2" width="4">
          <timeslot-tags tags='["negramaro"]'></timeslot-tags>

          <span class="resize" resize="left">│</span>
          <span class="resize" resize="right">│</span>
          <span class="resize" resize="top">─</span>
          <span class="resize" resize="bottom">─</span>
          <span class="resize" resize="top-right">┐</span>
          <span class="resize" resize="top-left">┌</span>
          <span class="resize" resize="bottom-right">┘</span>
          <span class="resize" resize="bottom-left">└</span>
        </tile>
        <div placeholder></div>

      </the-grid>
    </div>
  </template>

  <script>
      class DashboardIndex extends Polymer.Element {

          static get is() { return 'dashboard-index'; }
      }

      window.customElements.define(DashboardIndex.is, DashboardIndex);

  </script>
</dom-module>
