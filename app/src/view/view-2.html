<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="app-view2">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">2</div>
      <h1>View Two</h1>
      <webview id="foo" src="http://www.google.com/" style="width:640px; height:480px"></webview>
    </div>
  </template>

  <script>
    class AppView2 extends Polymer.Element {
      static get is() { return 'app-view2'; }
    }

    window.customElements.define(AppView2.is, AppView2);
  </script>
</dom-module>
